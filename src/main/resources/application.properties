# Application Name
spring.application.name=recipe-platform

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:mysql://mysql:3306/${DB_NAME}?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
# IMPORTANT: Use 'validate' when using Flyway (never create/update!)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ============================================
# FLYWAY CONFIGURATION
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File storage location configuration
# where files are stored on local FS (ensure directory exists or app creates it)
file.storage.location=${FILE_STORAGE_LOCATION:./uploads}

# public base URL used to build returned URLs (for dev, use a reverse proxy or the app host)
file.storage.base-url=${FILE_STORAGE_BASE_URL:/files}

# max upload size (bytes) ? used for pre-check, also configure spring.servlet.multipart.max-file-size
file.max-size-bytes=5242880

# image processing sizes
image.allowed-extensions=jpg,jpeg,png,webp
image.max-width=1200
image.thumbnail-width=300
image.thumbnail-height=300

# ============================================
# APPLICATION SPECIFIC PROPERTIES
# ============================================
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=3600000

security.registration.allow-chef-self-signup=false
security.registration.default-role=USER

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.com.recipesharing=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# SPRINGDOC / SWAGGER CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.show-actuator=false

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false